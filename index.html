<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id='unauthenticated'>
    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="text" name="credentials[password]" placeholder="Password">
      <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
      <button type="submit">Sign Up</button>
    </form>

    <form id="Sign-in">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id='authenticated'>
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </form>

    <form id="sign-out">
      <input type="submit" value="Sign Out">
    </form>
  </div>

  <div class="board-container">
    <div id="0" class="box"></div>
    <div id="1" class="box"></div>
    <div id="2" class="box"></div>

    <div id="3" class="box"></div>
    <div id="4" class="box"></div>
    <div id="5" class="box"></div>

    <div id="6" class="box"></div>
    <div id="7" class="box"></div>
    <div id="8" class="box"></div>
  </div>



</body>
</html>
